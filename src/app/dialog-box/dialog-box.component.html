<h1 mat-dialog-title> <strong>{{action}}</strong> client</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <input placeholder="{{action}} Surname" matInput [(ngModel)]="local_data.surname">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'" hintLabel="Max 11 characters" >
    <input placeholder="{{action}} Pesel" #input minlength="10" #input maxlength="11" matInput [(ngModel)]="local_data.pesel" >
    <mat-hint align="end">{{input.value?.length || 0}}/11</mat-hint>
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}} {{local_data.surname}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
