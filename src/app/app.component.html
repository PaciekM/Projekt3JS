<!DOCTYPE html>

<html>

<head>
  <title>First AngularJS Application</title>
  <script src="~/Scripts/angular.js"></script>

  <!-- MENU -->

  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>Add book</button>
    <button mat-menu-item>Remove book</button>
    <button mat-menu-item>Edit book</button>
  </mat-menu>
</head>

<body ng-app>

  <div class="body_div">
    <!-- TOOLBAR -->
    <div class="toolbar_div">
      <mat-toolbar class="toolbar">
        <div class="toolbar_title">
          <span>Library app</span>
        </div>
        <div class="toolbar_div_button">
          <span class="span_btn">
            <button class="toolbar_button">Klient</button>
          </span>
        </div>
        <div class="toolbar_div_button">
          <span class="span_btn">
            <button class="toolbar_button">Książka</button>
          </span>
        </div>
        <div class="toolbar_div_button">
          <span class="span_btn">
            <button class="toolbar_button">Autor</button>
          </span>
        </div>
      </mat-toolbar>

      <hr>

    </div>

    <div class="table_div">

      <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

      <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef fxFlex="100px"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- Pesel Column -->
        <ng-container matColumnDef="pesel">
          <th mat-header-cell *matHeaderCellDef> Pesel </th>
          <td mat-cell *matCellDef="let element"> {{element.pesel}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a class="action2" (click)="openDialog('Update',element)">Edit</a> |
            <a class="action" (click)="openDialog('Delete',element)">Delete</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</body>

</html>
