<!DOCTYPE html>

<html>

<head>
  <title>Book page</title>
</head>

<body>

  <div class="body_div">
    <div class="table_div">

      <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

      <table mat-table [dataSource]="dataSource" matSort #mytable class="my-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <!-- Pesel Column -->
        <ng-container matColumnDef="pages">
          <th mat-header-cell *matHeaderCellDef> No. Pages </th>
          <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a class="action2" (click)="openDialog('Update',element)">Edit</a> |
            <a class="action" (click)="openDialog('Delete',element)">Delete</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>

</body>

</html>

<router-outlet></router-outlet>
